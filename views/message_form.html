<head>
    <script type="text/javascript" src="/lib/jquery.autosize-min.js">
    </script>
</head>

<template name="message_form">
    {{#if creatingEvent}}
        {{> message_create}}
    {{else}}
        {{> message_start}}
    {{/if}}
</template>

<template name="message_start">
<div id="organize-message">
    <div class="row">
        <div class="span8 click-action">
            Click here to organize a new activity!
        </div>
    </div>
</div>
</template>
<template name="message_create">
<div id="organize-message">
    <button class="close">x</button>
    <div class="row">
        <div class="span8">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label"
                               for="orgform-title">Title</label>
                        <div class="controls">
                            <input type="text"
                                   class="input-xlarge"
                                   autofocus="autofocus"
                                   placeholder="Activity Title"
                                   id="orgform-title" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"
                               for="orgform-desc">Description</label>
                        <div class="controls">
                            <textarea
                                id="orgform-desc"
                                class="input-xlarge"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"
                               >Add details</label>
                        <div class="controls">
                            <ul class="action-controls">
                                <li>
                                    <a href="#" id="add-datetime">
                                        <i class="icon-calendar"></i>
                                        Time / Date
                                    </a>
                                </li>
                                <li>
                                    <a href="#" id="add-datetime">
                                        <i class="icon-map-marker"></i>
                                        Location
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button
                                class="btn btn-primary"
                                type="submit">
                                Create activity
                            </button>
                            <button
                                type="reset"
                                class="btn">
                                Cancel
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</template>
